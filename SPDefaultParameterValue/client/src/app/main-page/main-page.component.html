<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="MainPage">
  </rz-heading>
  <rz-button #button0 text="Customer Orders" (click)="button0Click($event)">
  </rz-button>
  <rz-grid #grid0 [data]="orders" emptyText="No records to display." addText="Add">
    <rz-grid-column property="ProductName" title="Product Name" type="string">
    </rz-grid-column>
    <rz-grid-column property="Total" title="Total" type="integer">
    </rz-grid-column>
  </rz-grid>
</rz-content>
