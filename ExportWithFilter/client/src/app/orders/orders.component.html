<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Orders">
  </rz-heading>
  <rz-button #button0 text="Export" (click)="button0Click($event)">
  </rz-button>
  <rz-grid #grid0 [allowFiltering]="true" [allowPaging]="true" [allowSorting]="true" [count]="getOrdersCount" [data]="getOrdersResult" [pageSize]="10" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" (loadData)="grid0LoadData($event)">
    <rz-grid-column property="Id" title="Id" type="integer">
    </rz-grid-column>
    <rz-grid-column property="UserName" title="User Name" type="string">
    </rz-grid-column>
    <rz-grid-column format="date-time" property="OrderDate" title="Order Date" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.OrderDate | utcDate}}
      </ng-template>
    </rz-grid-column>
  </rz-grid>
</rz-content>
