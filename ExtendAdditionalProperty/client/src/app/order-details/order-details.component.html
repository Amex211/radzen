<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Order Details">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getOrderDetailsCount" [data]="getOrderDetailsResult" emptyText="No records to display." (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column filterProperty="Order.CustomerID" property="OrderID" sortProperty="Order.CustomerID" title="Order" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Order?.CustomerID}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column filterProperty="Product.ProductName" property="ProductID" sortProperty="Product.ProductName" title="Product" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Product?.ProductName}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="decimal" property="UnitPrice" title="Unit Price" type="number">
          <ng-template let-data gridColumnTemplate>
          {{data?.UnitPrice | currency}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="int16" property="Quantity" title="Quantity" type="integer">
        </rz-grid-column>
        <rz-grid-column format="float" property="Discount" title="Discount" type="number">
        </rz-grid-column>
        <rz-grid-column [format]="0" property="ExtendedPrice" title="Extended Price" type="number">
          <ng-template let-data gridColumnTemplate>
          {{data?.ExtendedPrice | currency}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
