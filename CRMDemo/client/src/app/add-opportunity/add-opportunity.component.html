<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 [columns]="1" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-number-form-field maxText="cannot be more than" minText="cannot be less than" property="Amount" [required]="true" requiredText="is required" title="Amount" type="number">
        </rz-number-form-field>
        <rz-lookup-form-field [allowFiltering]="true" [data]="getContactsResult" [multiple]="false" placeholder="Choose Contact" property="ContactId" [required]="true" requiredText="is required" textProperty="FirstName" title="Contact" valueProperty="Id" type="lookup">
          <ng-template let-data lookupFormFieldTemplate>
            <rz-label #label0 text="{{data?.FirstName}} {{data?.LastName}}">
            </rz-label>
          </ng-template>
        </rz-lookup-form-field>
        <rz-lookup-form-field [data]="getOpportunityStatusesResult" placeholder="Choose Status" property="StatusId" [required]="true" requiredText="is required" textProperty="Name" title="Status" valueProperty="Id" type="lookup">
          <ng-template let-data lookupFormFieldTemplate>
            <rz-label #label1 [classList]="{'badge':true,'badge-danger':data?.Name == 'Lost','badge-light':data?.Name == 'Inactive','badge-secondary':data?.Name == 'Active','badge-success':data?.Name == 'Won'}" [text]="data?.Name">
            </rz-label>
          </ng-template>
        </rz-lookup-form-field>
        <rz-date-form-field property="CloseDate" [required]="true" requiredText="is required" title="Close Date" type="date">
        </rz-date-form-field>
        <rz-string-form-field property="Name" [required]="true" requiredText="is required" title="Name" type="string">
        </rz-string-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
