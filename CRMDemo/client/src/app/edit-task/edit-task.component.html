<rz-content #content1 container="main">
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #closeLabel [style]="{'fontWeight':'bold'}" text="Item no longer available." *ngIf="!canEdit">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #closeButton buttonStyle="secondary" [style]="{'marginBottom':'20px'}" text="Close" *ngIf="!canEdit" (click)="closeButtonClick($event)">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 [data]="task" *ngIf="canEdit" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-string-form-field property="Title" [required]="false" requiredText="is required" title="Title" type="string">
        </rz-string-form-field>
        <rz-lookup-form-field [data]="getOpportunitiesResult" placeholder="Choose Opportunity" property="OpportunityId" [required]="true" requiredText="is required" textProperty="Name" title="Opportunity" valueProperty="Id" type="lookup">
        </rz-lookup-form-field>
        <rz-date-form-field property="DueDate" [required]="true" requiredText="is required" title="Due Date" type="date">
        </rz-date-form-field>
        <rz-lookup-form-field [data]="getTaskTypesResult" placeholder="Choose Type" property="TypeId" [required]="true" requiredText="is required" textProperty="Name" title="Type" valueProperty="Id" type="lookup">
          <ng-template let-data lookupFormFieldTemplate>
            <rz-icon #icon0 icon="settings_phone" [style]="{'verticalAlign':'middle'}" *ngIf="data?.Name == 'Call'">
            </rz-icon>
            <rz-icon #icon1 icon="video_call" [style]="{'verticalAlign':'middle'}" *ngIf="data?.Name == 'Online Meeting'">
            </rz-icon>
            <rz-icon #icon2 icon="email" [style]="{'verticalAlign':'middle'}" *ngIf="data?.Name == 'Email'">
            </rz-icon>
            <rz-label #label0 [style]="{'verticalAlign':'middle'}" [text]="data?.Name">
            </rz-label>
          </ng-template>
        </rz-lookup-form-field>
        <rz-lookup-form-field [data]="getTaskStatusesResult" placeholder="Choose Status" property="StatusId" requiredText="is required" textProperty="Name" title="Status" valueProperty="Id" type="lookup">
          <ng-template let-data lookupFormFieldTemplate>
            <rz-icon #icon3 icon="check_circle" [style]="{'verticalAlign':'middle'}" *ngIf="data?.Name == 'Complete'">
            </rz-icon>
            <rz-icon #icon4 icon="autorenew" [style]="{'verticalAlign':'middle'}" *ngIf="data?.Name == 'In Progress'">
            </rz-icon>
            <rz-icon #icon5 icon="cancel" [style]="{'verticalAlign':'middle'}" *ngIf="data?.Name == 'Not Started'">
            </rz-icon>
            <rz-label #label1 [style]="{'verticalAlign':'middle'}" [text]="data?.Name">
            </rz-label>
          </ng-template>
        </rz-lookup-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
