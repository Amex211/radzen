<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Orders">
  </rz-heading>
  <rz-grid #grid0 addText="Add" [allowFiltering]="true" [allowPaging]="true" [allowSorting]="true" [count]="getOrdersCount" [data]="getOrdersResult" emptyText="No records to display." [pageSize]="10" (loadData)="grid0LoadData($event)">
    <rz-grid-column [filterValue]="defaultOrderID" property="OrderID" title="Order ID" type="integer">
    </rz-grid-column>
    <rz-grid-column filterProperty="Customer.CompanyName" property="CustomerID" sortProperty="Customer.CompanyName" title="Customer" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.Customer?.CompanyName}}
      </ng-template>
    </rz-grid-column>
    <rz-grid-column filterProperty="Employee.LastName" property="EmployeeID" sortProperty="Employee.LastName" title="Employee" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.Employee?.LastName}}
      </ng-template>
    </rz-grid-column>
    <rz-grid-column format="date-time" property="OrderDate" title="Order Date" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.OrderDate | utcDate}}
      </ng-template>
    </rz-grid-column>
    <rz-grid-column format="date-time" property="RequiredDate" title="Required Date" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.RequiredDate | utcDate}}
      </ng-template>
    </rz-grid-column>
    <rz-grid-column format="date-time" property="ShippedDate" title="Shipped Date" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.ShippedDate | utcDate}}
      </ng-template>
    </rz-grid-column>
    <rz-grid-column filterProperty="Shipper.CompanyName" property="ShipVia" sortProperty="Shipper.CompanyName" title="Shipper" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.Shipper?.CompanyName}}
      </ng-template>
    </rz-grid-column>
    <rz-grid-column format="decimal" property="Freight" title="Freight" type="number">
    </rz-grid-column>
    <rz-grid-column property="ShipName" title="Ship Name" type="string">
    </rz-grid-column>
    <rz-grid-column property="ShipAddress" title="Ship Address" type="string">
    </rz-grid-column>
    <rz-grid-column property="ShipCity" title="Ship City" type="string">
    </rz-grid-column>
    <rz-grid-column property="ShipRegion" title="Ship Region" type="string">
    </rz-grid-column>
    <rz-grid-column property="ShipPostalCode" title="Ship Postal Code" type="string">
    </rz-grid-column>
    <rz-grid-column property="ShipCountry" title="Ship Country" type="string">
    </rz-grid-column>
  </rz-grid>
</rz-content>
