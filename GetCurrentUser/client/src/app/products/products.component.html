<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Products">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getProductsCount" [data]="getProductsResult" emptyText="No records to display." addText="Add" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="ProductID" title="Product ID" type="integer">
        </rz-grid-column>
        <rz-grid-column property="ProductName" title="Product Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="SupplierID" sortProperty="Supplier.CompanyName" filterProperty="Supplier.CompanyName" title="Supplier" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Supplier?.CompanyName}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="CategoryID" sortProperty="Category.CategoryName" filterProperty="Category.CategoryName" title="Category" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Category?.CategoryName}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="QuantityPerUnit" title="Quantity Per Unit" type="string">
        </rz-grid-column>
        <rz-grid-column format="decimal" property="UnitPrice" title="Unit Price" type="number">
        </rz-grid-column>
        <rz-grid-column format="int16" property="UnitsInStock" title="Units In Stock" type="integer">
        </rz-grid-column>
        <rz-grid-column format="int16" property="UnitsOnOrder" title="Units On Order" type="integer">
        </rz-grid-column>
        <rz-grid-column format="int16" property="ReorderLevel" title="Reorder Level" type="integer">
        </rz-grid-column>
        <rz-grid-column property="Discontinued" title="Discontinued" type="boolean">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
