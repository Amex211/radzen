<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Categories">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getCategoriesCount" [data]="getCategoriesResult" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="Id" title="Id" type="integer">
        </rz-grid-column>
        <rz-grid-column property="CategoryName" title="Category Name" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="CreatedAt" title="Created At" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.CreatedAt | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="date-time" property="UpdatedAt" title="Updated At" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.UpdatedAt | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="CreatedBy" title="Created By" type="string">
        </rz-grid-column>
        <rz-grid-column property="UpdatedBy" title="Updated By" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
