<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Radzen demos</title>
  <base href="/">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <style type="text/css">
    html {
      height: 100%;
      font-family: "Lato"
    }

    body {
      position: absolute;
      top: 0px;
      bottom: 0px;
      right: 0px;
      left: 0px;
      background-image: url(background.jpg)
    }

    #demos {
      color: #000;
      padding-top: 200px;
      height: auto;
    }

    #demos h1 {
      margin-bottom: 45px;
      text-align: center
    }

    #demos .container {
      background-color: inherit
    }

    #demos .demos {
      text-align: center
    }

    #demos .description {
      padding: 1rem;
      font-size: 0.8rem
    }

    #demos .description a {
      color: #fe6e41
    }

    #demos .card {
      width: 300px;
      margin: 30px;
      background-color: #fff;
      display: inline-block
    }

    #demos .card-block {
      padding: 1rem;
      background-color: rgb(33, 65, 86);
      border: 2px solid #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.26);
      color: #fff
    }

    #demos .card-block strong {
      font-size: 1.5rem
    }

    #demos .card-block p {
      margin: 1rem 0
    }

    #demos h4 {
      font-size: 14px;
      color: #fe6e41;
      text-transform: uppercase
    }

    .button {
      box-shadow: 0 3px 4.7px 0.3px rgba(0, 0, 0, 0.24);
      border-radius: 3px;
      font-size: 0.8125rem;
      text-transform: uppercase;
      padding: 0 25px;
      line-height: 2.45rem;
      background-color: #fff;
      border: none;
      outline: none;
      cursor: pointer;
      color: #000;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <main id="demos">
      <section class="container">
        <div class="row">
          <div class="demos col-md-12">
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">OData</h4>
                <p>
                  <strong>&nbsp;</strong>
                </p>
                <p class="subtitle">
                  Automatically built application from OData V4 service
                </p>
                <p class="description">
                  Products, Orders and Order details.
                </p>
                <a href="http://demos.radzen.com/odata/" class="button">Start demo</a>
              </div>
            </div>
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">Spotify Player</h4>
                <p>
                  <strong>&nbsp;</strong>
                </p>
                <p class="subtitle">
                  Manually built application using Spotify API
                </p>
                <p class="description">
                  Spotify Player.
                </p>
                <a href="http://demos.radzen.com/spotify-player/" class="button">Start demo</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
