<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="MainPage">
  </rz-heading>
  <rz-grid #grid0 [allowFiltering]="true" [allowPaging]="true" [allowSorting]="true" [count]="getOrderDetailsExtendedsCount" [data]="getOrderDetailsExtendedsResult" [pageSize]="10" emptyText="No records to display." addText="Add" (loadData)="grid0LoadData($event)">
    <rz-grid-column property="OrderID" title="Order ID" type="integer">
    </rz-grid-column>
    <rz-grid-column property="ProductID" title="Product ID" type="integer">
    </rz-grid-column>
    <rz-grid-column property="ProductName" title="Product Name" type="string">
    </rz-grid-column>
    <rz-grid-column format="decimal" property="UnitPrice" title="Unit Price" type="number">
    </rz-grid-column>
    <rz-grid-column format="int16" property="Quantity" title="Quantity" type="integer">
    </rz-grid-column>
    <rz-grid-column format="float" property="Discount" title="Discount" type="number">
    </rz-grid-column>
    <rz-grid-column format="decimal" property="ExtendedPrice" title="Extended Price" type="number">
    </rz-grid-column>
  </rz-grid>
</rz-content>
