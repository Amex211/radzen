<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 [data]="northwindproduct" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)" (loadData)="form0LoadData($event)">
        <rz-string-form-field property="ProductName" [required]="false" title="Product Name" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-lookuppopup-form-field [data]="getSuppliersResult" property="SupplierID" [required]="false" textProperty="CompanyName" title="Supplier" valueProperty="SupplierID" placeholder="Choose Supplier" [count]="getSuppliersCount" requiredText="is required" type="lookuppopup">
        </rz-lookuppopup-form-field>
        <rz-lookuppopup-form-field [data]="getCategoriesResult" property="CategoryID" [required]="false" textProperty="CategoryName" title="Category" valueProperty="CategoryID" placeholder="Choose Category" [count]="getCategoriesCount" requiredText="is required" type="lookuppopup">
        </rz-lookuppopup-form-field>
        <rz-string-form-field property="QuantityPerUnit" [required]="false" title="Quantity Per Unit" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-number-form-field property="UnitPrice" [required]="false" title="Unit Price" requiredText="is required" type="number">
        </rz-number-form-field>
        <rz-integer-form-field property="UnitsInStock" [required]="false" title="Units In Stock" requiredText="is required" type="integer">
        </rz-integer-form-field>
        <rz-integer-form-field property="UnitsOnOrder" [required]="false" title="Units On Order" requiredText="is required" type="integer">
        </rz-integer-form-field>
        <rz-integer-form-field property="ReorderLevel" [required]="false" title="Reorder Level" requiredText="is required" type="integer">
        </rz-integer-form-field>
        <rz-boolean-form-field property="Discontinued" [required]="false" title="Discontinued" requiredText="is required" type="boolean">
        </rz-boolean-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
