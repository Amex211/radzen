<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Territories">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getTerritoriesCount" [data]="getTerritoriesResult" emptyText="No records to display." addText="Add" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="TerritoryID" title="Territory ID" type="string">
        </rz-grid-column>
        <rz-grid-column property="TerritoryDescription" title="Territory Description" type="string">
        </rz-grid-column>
        <rz-grid-column property="RegionID" sortProperty="Region.RegionDescription" filterProperty="Region.RegionDescription" title="Region" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Region?.RegionDescription}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
