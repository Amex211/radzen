<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Shippers">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getShippersCount" [data]="getShippersResult" emptyText="No records to display." addText="Add" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="ShipperID" title="Shipper ID" type="integer">
        </rz-grid-column>
        <rz-grid-column property="CompanyName" title="Company Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="Phone" title="Phone" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
