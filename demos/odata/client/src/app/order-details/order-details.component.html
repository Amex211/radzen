<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getOrderDetailsCount" [data]="getOrderDetailsResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column format="int32" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="int32" property="OrderId" sortProperty="Order.UserName" filterProperty="Order.UserName" title="Order" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Order?.UserName}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int32" property="ProductId" sortProperty="Product.ProductName" filterProperty="Product.ProductName" title="Product" type="integer">
        <ng-template let-data gridColumnTemplate>
        {{data?.Product?.ProductName}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column format="int32" property="Quantity" title="Quantity" type="integer">
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
