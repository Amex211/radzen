<div class="row">
  <div class="col-md-12">
    <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getOrdersCount" [data]="getOrdersResult" emptyText="No records to display." (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
      <rz-grid-column format="int32" property="Id" title="Id" type="integer">
      </rz-grid-column>
      <rz-grid-column format="date-time" property="OrderDate" title="Order Date" type="string">
        <ng-template let-data gridColumnTemplate>
        {{data?.OrderDate | utcDate}}
        </ng-template>
      </rz-grid-column>
      <rz-grid-column property="UserName" title="User Name" type="string">
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
