<rz-grid #grid0 [data]="releases" emptyText="No records to display.">
  <rz-grid-column property="name" title="Name" type="string">
  </rz-grid-column>
  <rz-grid-column property="preview_url" title="Player" type="string">
    <ng-template let-data gridColumnTemplate>
    <audio *ngIf="data.preview_url" controls src="{{data?.preview_url}}"></audio>
    </ng-template>
  </rz-grid-column>
</rz-grid>
