<div class="row">
  <div class="col-sm-12">
    <rz-grid #grid0 name="grid0" allowDelete="true" allowAdd="true" allowFiltering="true" allowPaging="true" allowSorting="true" [count]="getProductsCount" [data]="getProductsResult" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (select)="grid0Select($event)" (add)="grid0Add($event)">
      <rz-grid-column property="Description" title="Description" type="string">
      </rz-grid-column>
      <rz-grid-column format="date-time" property="DiscontinuedDate" title="Discontinued Date" type="string">
      </rz-grid-column>
      <rz-grid-column format="int32" property="ID" title="ID" type="integer">
      </rz-grid-column>
      <rz-grid-column property="Name" title="Name" type="string">
      </rz-grid-column>
      <rz-grid-column format="double" property="Price" title="Price" type="number">
      </rz-grid-column>
      <rz-grid-column format="int32" property="Rating" title="Rating" type="integer">
      </rz-grid-column>
      <rz-grid-column format="date-time" property="ReleaseDate" title="Release Date" type="string">
      </rz-grid-column>
    </rz-grid>
  </div>
</div>
<rz-notification [messages]="messages"></rz-notification>
