<rz-content #content1 container="main">
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #closeLabel [style]="{'fontWeight': 'bold'}" text="Item no longer available." *ngIf="!canEdit">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #closeButton buttonStyle="secondary" [style]="{'marginBottom': '20px'}" text="Close" *ngIf="!canEdit" (click)="closeButtonClick($event)">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 [data]="order" *ngIf="canEdit" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-string-form-field [maxLength]="255" property="UserName" [required]="true" requiredText="is required" title="User Name" type="string">
        </rz-string-form-field>
        <rz-date-form-field property="OrderDate" [required]="true" requiredText="is required" title="Order Date" type="date">
        </rz-date-form-field>
      </rz-form>
    </div>
  </div>
  <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [confirmDelete]="true" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" [count]="getOrderDetailsCount" [data]="getOrderDetailsResult" emptyText="No records to display." (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
    <rz-grid-column property="Id" title="Id" type="integer">
    </rz-grid-column>
    <rz-grid-column property="Quantity" title="Quantity" type="integer">
    </rz-grid-column>
    <rz-grid-column filterProperty="Order.UserName" property="OrderId" sortProperty="Order.UserName" title="Order" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.Order?.UserName}}
      </ng-template>
    </rz-grid-column>
    <rz-grid-column filterProperty="Product.ProductName" property="ProductId" sortProperty="Product.ProductName" title="Product" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.Product?.ProductName}}
      </ng-template>
    </rz-grid-column>
  </rz-grid>
</rz-content>
