<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-integer-form-field maxText="cannot be more than" minText="cannot be less than" property="Quantity" [required]="true" requiredText="is required" title="Quantity" type="integer">
        </rz-integer-form-field>
        <rz-lookup-form-field [data]="getOrdersResult" [defaultValue]="parameters?.Id" [disabled]="true" placeholder="Choose Order" property="OrderId" [required]="false" requiredText="is required" textProperty="UserName" title="Order" valueProperty="Id" type="lookup">
        </rz-lookup-form-field>
        <rz-lookup-form-field [data]="getProductsResult" placeholder="Choose Product" property="ProductId" [required]="false" requiredText="is required" textProperty="ProductName" title="Product" valueProperty="Id" type="lookup">
        </rz-lookup-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
